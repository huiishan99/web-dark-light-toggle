<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dark-Light Toggle Button</title>
    <link rel="icon" href="./assets/images/psyduck-clear.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="nav-header">
        <div class="nav-logo">
            <img src="./assets/images/psyduck-clear.png" alt="huiishan99">
            <a href="https://github.com/huiishan99" target="_blank">Hui Shan</a>
        </div>
        <div class="nav-menu">
            <div class="nav-menu-item active">
                <a href="https://github.com/huiishan99" target="_blank">GitHub</a>
            </div>
        </div>
    </div>

    <label for="dark-mode">
        <div class="switch">
            <input id="dark-mode" type="checkbox" />
            <div class="insetcover">
                <div class="sun-moon sun"></div>
                <div class="sun-moon moon"></div>
                <div class="stars"></div>
            </div>
            <div class="sun-moon-shadow"></div>
            <div class="shadow-overlay"></div>
        </div>
    </label>

    <script src="./script.js"></script>
</body>
</html>
